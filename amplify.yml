version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g elm@0.19.1-5
    build:
      commands:
        - 'elm make src/GameNight.elm --optimize --output=build/index.html'
  artifacts:
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
